<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint Draw</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="items">
    <h1>🎨Paint Board🎨</h1>
    <div class="btns">
      <input type="color" id="color" />
      <button id="destroy-btn">🗑️</button>
      <button><i id="eraser-btn" class="fa-solid fa-eraser"></i></button>
      <label for="file">
        <input type="file" accept="image/*" id="file" />🖼️</label>
      <button id="save">💾</button>
    </div>
    <div class="input-range btns">
      <button id="mode-btn">Draw/Fill</button>
      <input type="text" id="text" placeholder="글씨를 작성해주세요✍️" />
      <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
    </div>
  </nav>

  <main class="paper">
    <!-- 드로잉 영역 생성 -->
    <canvas></canvas>
  </main>

  <script src="./javascript/paint.js"></script>
  <script src="./javascript/scroll.js"></script>
  <script src="https://kit.fontawesome.com/29cf9aada0.js" crossorigin="anonymous"></script>
</body>

</html>
